<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  </head>
  <body>
    <div class="window">
      <div class="title-bar">
				<div class="title-bar-text">
					Haffmana
				</div>
				<div class="title-bar-controls">
					<button aria-label="Minimize"></button>
					<button aria-label="Maximize"></button>
					<button aria-label="Close"></button>
				</div>
			</div>
      <div class="window-body">
				<form class="fano">
						<h2>Haffmana</h2>
						<textarea
						id="fanoText"
						class="formInput"
						placeholder="Haffmana..."
						></textarea>
						<div class="buttons">
							<button class="encode" type="submit" id="fanoEncode">Encode</button>
							<button class="decode" type="submit" id="fanoDecode">Decode</button>
							<button class="file" type="submit" id="fano-file-btn">File</button>
							<input
							class="file-input"
							type="file"
							id="fanoFile"
							accept="text/plain"
							/>
						</div>
				</form>
					
					<div>
						<h2>Stats</h2>
						<div class="stats" id="haffmanStats"></div>
					</div>
					
					<div>
						<h2>Alphabet</h2>
						<div class="alphabetContainer" id="haffmanAlphabetContainer"></div>
				</div>
			</div>
		</div>
		</div>
		
    <div class="window">
			<div class="title-bar">
				<div class="title-bar-text">
					Fano
				</div>
				<div class="title-bar-controls">
					<button aria-label="Minimize"></button>
					<button aria-label="Maximize"></button>
					<button aria-label="Close"></button>
				</div>
			</div>
			<div class="window-body">
				<form class="hafmana">
					<h2>Shanonna-Fano</h2>
					<textarea
						id="hafmanText"
						class="formInput"
						placeholder="Shanonna-Fano..."
					></textarea>
					<div class="buttons">
						<button class="encode" type="submit" id="hafmanEncode">Encode</button>
						<button class="decode" type="submit" id="hafmanDecode">Decode</button>
						<button class="file" type="submit" id="hafman-file-btn">File</button>
						<input
							class="file-input"
							type="file"
							id="hafmanFile"
							accept="text/plain"
						/>
					</div>
				</form>
	
				<div>
					<h2>Stats</h2>
					<div class="stats" id="fanoStats"></div>
				</div>
	
				<div>
					<h2>Alphabet</h2>
					<div class="alphabetContainer" id="fanoAlphabetContainer"></div>
				</div>
			</div>
    </div>

    <script src="./elements.js"></script>
    <script src="./utils.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
